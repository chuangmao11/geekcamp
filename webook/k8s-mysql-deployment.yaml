apiVersion: apps/v1
kind: Deployment
metadata:
  name: webook-mysql

  labels:
    app: webook-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webook-mysql
  template:
    metadata:
      name: webook-mysql
      labels:
        app: webook-mysql

    spec:
      containers:
        - name: webook-mysql
          image: mysql:latest
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: root
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /mysql
              name: mysql-storage
      restartPolicy: Always
      